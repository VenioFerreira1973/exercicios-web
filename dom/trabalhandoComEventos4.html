        //Outra forma de fazer a mesma coisa - mudando o onclick para submit
        const form = document.forms[0]
        form.onsubmit = function(e){
            e.preventDefault()//para o comportamento padrão, ou seja, não avança para a URL após o click no botão pesquisar

            const form = e.target
            const formData = new FormData(form)

            formData.append('ajax', true)
