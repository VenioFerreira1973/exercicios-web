<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>


        const alternarDestaque = () => $('#div1').toggleClass('destaque')//se o estilo estiver com destaque ele tira se estiver sem ele aplica
        //$('#div1').on('mouseentre mouseleave', alternarDestaque)//tem o mesmo efeito da linha de baixo
        $('#div1').hover(alternarDestaque, alternarDestaque)//a função hover aceita mais de um parâmetro, neste caso foi chamada a mesma função duas vezes

        $('#div1').one('mouseenter', e => alert('Aviso IMPORTANTE: Obrigado!!!'))//a função one garante que a funcionalidade seja aplicada somente uma vez

        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000))//dblclick pega um duplo clique do mouse e some o elemento e apresenta novamente

        $(window).resize(function (e) {//window é o elemento da DOM que representa a tela
            const l = $(window).width()
            const a = $(window).height()
            $('#resultado1').html(`Largura: ${l} e Altura: ${a}`)
        })

        $(':input').select(e => {//select pegar o que foi digitado no input
            const inicio = e.target.selectionStart//retorna a posição da primeira letra selecionada
            const fim = e.target.selectionEnd//retorna a posição da ultima letra selecionada
            $('#resultado2').html(e.target.value.substring(inicio, fim))//substring seleciona a parte da string que foi selecionada - html joga no elemento resultado2 a substring selecionada
        })
    </script>
</body>
