<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        body {
            position: relative;
            background-color: #999;
            color: #000;
        }

        div {
            position: absolute;
            display: inline;
            border: solid 10px #000;
            padding: 50px;
            font-size: 3em;
            
        }
        #valete{
            background-color: dodgerblue;
        }
        #venio{
            background-color: yellow;
        }
        #cristiane{
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="isabel">Isabel</div>
    <div id="venio">Venio</div>
    <div id="cristiane">Cristiane</div>

    <script>
        function alterarLargura(valor, duracao, id, callback) {
            $(id).animate({ width: `+=${valor}` }, duracao
                , callback)
        }

        function alterarAltura(valor, duracao, id, callback) {
            $(id).animate({ height: `+=${valor}` }, duracao
                , callback)
        }

        function moverDiagonalBotton(valor, duracao, id, callback) {
            $(id).animate({ top: `+=${valor}`, left: `+=${valor}` }
                , duracao, callback)
        }

        function moverDiagonalTop(valor, duracao, id, callback) {
            $(id).animate({ top: `-=${valor}`, left: `-=${valor}` }
                , duracao, callback)
        }

        function girarHorario(valor, duracao, id, callback) {
            $(id).animate({ transform: `+=${valor}` }, {
                step: function (valor) {
                    $(this).css('transform', `rotate(${valor}deg)`)//negativo gira no sentido antihorário positivo no sentido horário
                },
                duration: duracao
            }, 'linear', callback)
        }

        function girarAntiHorario(valor, duracao, id, callback) {
            $(id).animate({ transform: `+=${valor}` }, {
                step: function (valor) {
                    $(this).css('transform', `rotate(-${valor}deg)`)//negativo gira no sentido antihorário positivo no sentido horário
                },
                duration: duracao
            }, 'linear', callback)
        }

        alterarLargura(300, 100, '#venio', () => {
            alterarLargura(-300, 'slow', '#venio', () => {
                alterarAltura(100, 100, '#venio', () => {
                    moverDiagonalBotton(300, 600, '#venio', () => {
                        moverDiagonalTop(300, 100, '#venio', () => {
                            girarAntiHorario(1800, 10000, '#venio')
                        })

                    })
                })
            })

        })

        alterarLargura(300, 100, '#isabel', () => {
            alterarLargura(-300, 'slow', '#isabel', () => {
                alterarAltura(100, 100, '#isabel', () => {
                    moverDiagonalBotton(300, 600, '#isabel', () => {
                        girarAntiHorario(1800, 10000, '#isabel')
                    })

                })
            })

        })

        alterarLargura(300, 100, '#cristiane', () => {
            alterarLargura(-300, 'slow', '#cristiane', () => {
                alterarAltura(100, 100, '#cristiane', () => {
                    moverDiagonalBotton(600, 600, '#cristiane', () => {
                        girarAntiHorario(1800, 10000, '#cristiane')
                    })

                })
            })

        })
    </script>
</body>
