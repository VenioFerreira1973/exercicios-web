<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Animação #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        body {
            position: relative;
            background-color: #999;
            color: #000;
        }

        div {
            position: absolute;
            display: inline;
            border: solid 10px #000;
            padding: 50px;
            font-size: 3em;
            background-color: crimson;
        }
    </style>
</head>

<body>
    <div>Animar!</div>

    <script>
        function alterarLargura (valor, duracao){
        return $('div').animate({width: `+=${valor}`}, duracao)
}
 
function moverDiagonal(valor, duracao){
        return $('div').animate({top: `+=${valor}`, left:`+=${valor}`}, duracao)
}
 
function girar(valor, duracao){
        return $('div').animate({transform: `+=${valor}`},{
        step: function(valor){
            $(this).css('transform', `rotate(${valor}deg)`)
        },
        duration: duracao 
            },'linear')}
 
function animar(animacao){
        console.log(animacao);  
        return new Promise((resolve, reject) => {                
        if(!animacao) {
              reject('Por favor passe uma animação!')
        }
        resolve(animacao) })
}
 
animar(alterarLargura(200, 450))
      .then(animar(alterarLargura(-200, 450)))
      .then(animar(moverDiagonal(300, 2000)))
      .then(animar(girar(3600, 1000)))
      .catch(msg => console.log(msg))    
    </script>
</body>
