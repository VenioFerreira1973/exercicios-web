<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }

        #resultado {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #03</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>

    <script>
        function exibirDadosEvento(e){
            $('#resultado').empty()//limpa o resultado
            const div1 = $('<div>')//cria div
            const div2 = $('<div>')//cria div

            $('#resultado').append(div1,div2)//aplica o conteudo das duas divs ao resultado
            div1.append(`target: ${e.target.id}`)//identifica o elemento que disparou o evento

            const rt = e.relatedTarget ? e.relatedTarget.tagName : null//target relativo ao target que disparou o evento
            div1.append(`<br>relatedTarget: ${rt}`)

            div1.append(`<br>type: ${e.type}`)//e.type retorna o tipo de evento disparado
            div1.append(`<br> which: ${e.which}`)//e.wich retorna o click do mouse ou a tecla do teclado precionados
            div1.append(`<br>metaKey: ${e.metakey}`)//e.matekey retorna true ou false se o metacaracter estiver acionado

            div2.append(`pageX: ${e.pageX}`)
            div2.append(`<br>pageY: ${e.pageY}`)
            div2.append(`<br>clientX: ${e.clientX}`)
            div2.append(`<br>clientY: ${e.clientY}`)

            const obs = e.data ? e.data.obs : null
            div2.append(`<br>obs: ${obs}`)

        }
        $('#div1, #div2').on('mouseenter mouseleave', 
            {obs: 'Funciona!'}, exibirDadosEvento)
        $( 'input').keyup(exibirDadosEvento)
    </script>
</body>
