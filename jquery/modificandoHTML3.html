<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        $(function () {

            const alunos = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]

            const cabecalho = () => {
                const thNome = $('<th>').html('Nome')
                const thNota = $('<th>').html('Nota')
                return $('<tr>').append(thNome, thNota)
            }


            const linhas = alunos.map(aluno => {
                const tdNome = $('<td>').html(aluno.nome)
                const tdNota = $('<td>').html(aluno.nota)
                //return $('<tr>').append(tdNome).append(tdNota)
                return $('<tr>').append(tdNome, tdNota)
                //return $('<tr>').append([tdNome, tdNota])
            })

            const tabela = $('<table>').append(cabecalho).append(linhas)
                .css('border', 'solid 3px') 
            $('#conteudo').append(tabela)


        })

    </script>
</body>
