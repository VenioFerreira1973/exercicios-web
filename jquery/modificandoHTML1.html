<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem id</div>

    <script>
        // conteudo 1
        $('#conteudo1').append('<p>Teste 1</p>')

        //conteudo 2
        const elementos = [
            $('<li></li>').append('Arroz'),
            $('<li>').append('Feijão'),
            $('<li>').append('Carne')
        ]

        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos)//usando o prepend o elemento é colocado na ultima posição
        $('#conteudo2').append(lista)//adiciona a lista na div com id conteudo2

        //conteudo 3
        $('#conteudo3').append('<h1>1</h1>')
                .append('<h1>2</h1>').prepend('<h1>0</h1>')

        $('#conteudo3').html('<h1>123</h1>')//substitui todo o conteudo anterior
        $('#conteudo3').text('<h1>123</h1>')//substitui todo o conteudo anterior mas com o texto literalmente

        //Alterando todos os conteudos
        $('div[id]').html('<strong>Todos!</strong>')//aplica o texto dentro da tag strong em todas as div com id
    </script>
</body>
