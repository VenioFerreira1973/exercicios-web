<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').prepend('0, ')//adiciona antes do primeiro elemento da tag div1
        $('#div1').append(', 2')//adiciona após o ultimo elemento da tag div1

        $('<span>, 3</span>').appendTo('#div1')//adiciona após o ultimo elemento da tag div1
        $('<span>-1, </span>').prependTo('#div1')//adiciona antes do primeiro elemento da tag div1

        $('#div2').before('<p>Antes da div 2</p>')//adiciona o elemento antes da div2
        $('#div2').after('<p>Depois da div 2</p>')//adiciona o elemento depois da div2

        $('<p>Antes da div 3</p>').insertBefore('#div3')
        $('<p>Depois da div 3</p>').insertAfter('#div3')

        //$('p.numero').wrap('<div>')//aplica a tag div individualmente aos elementos do tipo p na classe número
        $('p.numero').wrapAll('<div id="div4">')//aplica uma div com id igual a div4 aos elementos do tipo p na classe número
        //Observação os estilos são aplicados de acordo com o CSS definido no arquivo estilo.css

        $('#div4').empty()//limpa o conteudo da div id igual a div$
        $('#div3, #div4').prev().remove()//o remove remove literalmente o elemento da DOM

        //$('<div>Substituto</div>').replaceAll('body > p')//substitui todos os paragrafos dentro do body pelo texto Substituto
        //$('body > p').replaceWith('<div>Substituto</div>')//tem o mesmo efeito da linha anterior
        $('body > p').replaceWith(function(){
            return $('<div>').html($(this).html()).append('!!!')//coloca o conteudo dentro do body do tipo p dentro de uma div e adiciona o texto !!! - Obs: o this neste caso contem o elemento selecionado, ou seja, os elementos do tipo p dentro do body
        })

        
    </script>
</body>
