<html>
    <head>
        <title>Um pouco de CSS</title>
        <link rel="stylesheet" href="poucoDeCSS.css">
        <style>
            h1{
                font-size: large;
            }
            .fundoVermelho {
                background-color: #c00;
            }
            .negrito {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <span id="textoPrincipal">Texto 1</span><br><br><br>
        <span class="fundoVermelho negrito">Texto 2</span><br><br><br>
        <!--wm-atrib é um atributo específico que permitiria por exemplo acessar este componente pelo javascript e aplicar alguma manipulação necessária-->
        <span class="fundoVermelho" wm-atrib>Texto 3</span>
    </body>
</html>
