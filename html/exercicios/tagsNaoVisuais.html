<h1>Tag Não Visuais</h1>

<!--
Tags Semânticas...

section - agrupamento temático de conteúdo
article - conteúdo auto-contido
header - cabeçalho do documento
footer - rodapé do documento
nav - agrupa os links de navegação
aside - de lado (ex:. sidebar) - relacionado com o conteúdo em volta (adendo)
detais - exibe detalhes que podem ser exibidos ou escondidos

As famosas...
div - divisão ou seção
span - usado para agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Este é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }
    span{
        display: block;
    }

    .diferente{
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
