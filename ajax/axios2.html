<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get1"></div>
    <div id="get2"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados){
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }
        axios.get('parOuImpar', {
            params: {
                numero: 4
            }   
        }).then(resp => exibirResultado('get1', resp.data))

        //outra forma
        axios('parOuImpar?numero=9').then(resp => exibirResultado('get2', resp.data))

        axios.post('formulario', {
            nome: 'JoÃ£o',
            sobrenome: 'Silva'
        }).then(resp => exibirResultado('post', resp.data))
    </script>
</body>
