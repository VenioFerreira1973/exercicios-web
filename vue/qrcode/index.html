<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="js/vue.min.js"></script>
    <script src="js/qrious.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Gerador de QRCode</title>
</head>

<body>
    <div id="app">
        <h1>{{title}}</h1>
        <div>
            <input type="text" size="50" 
                placeholder="Digite para gerar..."
                v-model="text"> <!-- :value="text" @input="onData" ---este seria outra forma de fazer chamando o método que está comentado --> 
        </div>
        <div v-if="text" class="output">
            <img :src="newQRCode" alt="QRCode">
        </div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                title: 'Gerador QRCode',
                text: '',
                qrcode: new QRious({size: 500})
            },
            computed: {
                newQRCode(){
                    this.qrcode.value = this.text
                    return this.qrcode.toDataURL()
                }
            },
            /* methods: {
                onData(event){
                    this.text = event.target.value
                }
            } */
        })
    </script>
</body>

</html>
