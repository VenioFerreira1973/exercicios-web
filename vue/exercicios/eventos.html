<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{contador}}</p>
        <p>
            <button v-on:click="add">+1</button>
            <button @click="contador -= 2">-2</button>
        </p>
        <p @mousemove="atualizaPosicao">Coordenadas: {{x}} e {{y}}
            <span @mousemove.stop>Aqui não</span>
        </p>

        <p @mousemove="atualizaPosicao">Coordenadas: {{x}} e {{y}}
            <span @mousemove="stop">Aqui também não</span>
        </p>
        <input type="text" @keyup.enter="alerta">
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                x: 0,
                y: 0,
                contador: 0
            },
            methods: {
                add(){
                    this.contador++
                },
                atualizaPosicao(e){
                    this.x = e.clientX
                    this.y = e.clientY
                },
                stop(e){
                    e.stopPropagation()
                },
                alerta(){
                    alert('Enter!')
                }
            }
        })
    </script>
</body>
</html>
