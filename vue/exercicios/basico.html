<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos BÃ¡sicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>1) {{2 + 2}}</p>
        <p>2) {{"teste".toUpperCase()}}</p>
        <p>3) Produto: {{ nome }}, R$ {{ preco }}, {{ desconto * 100 }}%</p>
        <p>4) Produto com desconto: R$ {{preco - preco * desconto}}</p>
        <p>5) Hora Certa: {{ horaCerta() }}</p>
        <p>6) Preco Desconto: {{precoComDesconto}}</p>
    </div>
    <div class="teste">
        <p>1) Teste: {{ teste }}</p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                nome: 'Caneta',
                preco: 6.89,
                desconto: 0.15
            },
            methods: {
                horaCerta(){
                    return new Date().toLocaleString()
                }
            },
            computed: {
                precoComDesconto(){
                    return this.preco * (1 - this.desconto)
                }
            }
        })

        new Vue({
            el: ".teste",
            data: {
                teste: 'Teste'
            }
        })
    </script>
</body>
</html>
